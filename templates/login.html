<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به Ay-Custom-Sub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-light: #6366f1;
            --primary-dark: #4f46e5;
            --bg-light: #f8fafc;
            --bg-dark: #1e293b;
            --card-light: #ffffff;
            --card-dark: #334155;
            --text-light: #1e293b;
            --text-dark: #f8fafc;
        }

        [data-theme="light"] {
            --primary: var(--primary-light);
            --bg-color: var(--bg-light);
            --card-bg: var(--card-light);
            --text-color: var(--text-light);
        }

        [data-theme="dark"] {
            --primary: var(--primary-dark);
            --bg-color: var(--bg-dark);
            --card-bg: var(--card-dark);
            --text-color: var(--text-dark);
        }

        /* استایل صفحه لودینگ */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* استایل‌های اصلی صفحه لاگین */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            transition: all 0.3s ease;
            background-image: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: rgba(var(--card-bg), 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .login-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: white;
        }

        /* انیمیشن hover برای فیلدهای ورود */
        .form-control {
    transition: all 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.1);
    height: 48px;
}

.form-control:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    outline: none;
}

/* استایل برای حالت تاریک */
[data-theme="dark"] .form-control {
    background-color: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.1);
    color: var(--text-dark);
}
        .btn-login {
            background: var(--primary);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            border: var(--primary);
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            background: none;
            border: none;
            padding: 0;
            z-index: 2;
        }

/* استایل مشترک برای تمام فیلدهای ورود */
.input-group {
    position: relative;
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}

.input-group label {
    margin-bottom: 0.5rem;
            color: white;
    font-weight: 500;
}

.input-group .form-control {
    padding-right: 40px; /* فضای کافی برای آیکون‌ها */
    width: 100%;
}

/* استایل خاص برای فیلد رمز عبور */
.password-input .password-toggle {
    position: absolute;
    left: 15px;
    top: 70%; /* تنظیم دقیق موقعیت عمودی */
    transform: translateY(-50%);
    cursor: pointer;
    color: #94a3b8;
    background: none;
    border: none;
    padding: 0;
    z-index: 2;
    font-size: 1.1rem;
}

        @media (max-width: 576px) {
           .login-card {
    background: rgba(var(--card-bg), 0.95);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 2.5rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.15);
    width: 100%;
    max-width: 450px;
}
        }
    </style>
</head>
<body>
    <!-- صفحه لودینگ -->
    <div id="loadingOverlay">
        <div class="loading-spinner"></div>
        <h2>در حال بارگذاری سیستم...</h2>
    </div>

    <!-- محتوای اصلی لاگین (ابتدا مخفی است) -->
    <div class="login-container" id="loginContainer" style="display: none;">
        <div class="login-card">
            <h2 class="login-title"><i class="fas fa-shield-alt me-2"></i>ورود به سیستم</h2>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                <div class="input-group">
    <label class="form-label">نام کاربری</label>
    <input type="text" name="username" class="form-control" required>
</div>

<div class="input-group password-input">
    <label class="form-label">رمز عبور</label>
    <input type="password" name="password" class="form-control" required id="password">
    <button type="button" class="password-toggle" onclick="togglePassword()">
        <i class="fas fa-eye"></i>
    </button>
</div>
                    </button>
                </div>
                <button type="submit" class="btn btn-login">ورود</button>
            </form>
        </div>
    </div>

    <script>
        // نمایش صفحه لودینگ به مدت 3 ثانیه
        setTimeout(function() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }, 3000);

        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // ذخیره وضعیت لودینگ برای جلوگیری از نمایش مکرر
        if (!sessionStorage.getItem('firstLoad')) {
            sessionStorage.setItem('firstLoad', 'true');
        } else {
            // اگر اولین بار نیست که صفحه لود می‌شود، مستقیما صفحه لاگین را نشان بده
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }
    </script>
</body>
</html>
